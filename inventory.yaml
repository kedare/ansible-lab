all:
  vars:
    timeout: 60
    ansible_become: yes
    ansible_ssh_user: ec2-user
    ansible_ssh_private_key_file: "~/.ssh/f3f0key.pem"
    ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
    guid: 9469


3tierapp:
  children:
    groups:
      frontends
      apps
      appdbs
      support

frontends:
  hosts:
    frontend1.internal:
      ansible_ssh_host: frontend.{{ guid }}.example.opentlc.com

apps:
  hosts:
    app1.internal:
      ansible_ssh_host: app1.{{ guid }}.example.opentlc.com
    app2.internal:
      ansible_ssh_host: app2.{{ guid }}.example.opentlc.com

appdbs:
  hosts:
    appdb1.internal:
      ansible_ssh_host: appdb1.{{ guid }}.example.opentlc.com

support:
  hosts:
    support1.internal:
      ansible_ssh_host: support1.{{ guid }}.example.opentlc.com


